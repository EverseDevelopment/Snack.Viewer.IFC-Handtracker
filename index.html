<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>e-verse</title>
  <link rel="icon" type="image/png" href="./assets/images/Background.ico" />
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="stylesheet" href="track.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div id="home-modal"></div>
  <script>    
    document.addEventListener("DOMContentLoaded", function (event) {
        new HomeModal({
            target: document.getElementById("home-modal"),
        });         
    });
  </script>
  <div class="scene-wrapper">
    <div class="mb10 video-controller">
      <div class="video-wrapper">
        <!-- <button id="trackbutton" type="button" class="general-button">
          Turn On video
        </button> -->
        <div id="turn-on-video"></div>
        <script>
          document.addEventListener("DOMContentLoaded", function (event) {
              new input({
                  target: document.getElementById("turn-on-video"),
                  props: {
                    type: 'button',
                    props: {
                      primary: true,
                      text: 'Turn On Video',
                      id: 'trackbutton',
                      onClick: () => {console.log('Hiya!')}
                    },
                  }
              });
              const track = window.track
              track.setupTrackButton()
          });
        </script>
        <video class="videobox canvasbox" autoplay="autoplay" id="myvideo" style="display: none"></video>
        <canvas id="canvas" class="border canvasbox"></canvas>
      </div>
      <div id="updatenote" class="updatenote mt10">loading model ..</div>
      <script type="module" src="bundle.js"></script>
    </div>

    <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <!--Upload new model-->
    <div id="uploadbutton"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
          new input({
              target: document.getElementById("uploadbutton"),
              props: {
                type: 'file',
                props: {
                  primary: true,
                  text: 'Upload New Model',
                  id: 'upload-model-input',
                },
              }
          });
          const track = window.track
          track.setupUploadModelInput()
      });
    </script>
  </div>

  </div>
  <div>
    <canvas id="threeCanvas"></canvas>\
    <p style="padding-left: 150px">Hello World</p>
    <a id="test-button" class="button4" style="background-color: #a79e1cef">TEST</a>
    <script type="module" src="bundle.js"></script>
  </div>

  <!-- Project info !-->
  <div class="info-wrapper">
    <img src="./assets/images/infoIcon.png" id="info-logo" alt="logo" />
  </div>

  <!-- Company Logo !-->
  <a href="https://www.e-verse.com" target="_blank">
    <img src="./assets/images/EverseBlackLogo.png" id="bottom-logo" alt="logo" />
  </a>

  <!-- Start Modal -->
  <div id="info-modal"></div>
    <script>
      const infoLogo = document.getElementById('info-logo')      
      document.addEventListener("DOMContentLoaded", function (event) {
          new InfoModal({
              target: document.getElementById("info-modal"),
              props: {
                activator: infoLogo,
              }
          });         
      });
    </script>
  <!-- End Modal -->

  <!-- Start How to Modal -->
  <div id="how-to-modal"></div>
  <!-- End Modal -->
</body>

</html>
